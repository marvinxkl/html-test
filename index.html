  <body>
  <div id="board">

  </div>
    <script>
    var d = document.getElementById('board')
    
    function move(x, y) {
    console.log("move x: " + x + " y: " + y)
      var leftNumbers = d.style.right.replace('px', '')
  var right = parseInt(leftNumbers, 10)

  if (right > 0) {
    d.style.right = `${right - x}px`
  }
    }
    
    setTimeout(move, 5000, 100, 1)
    setTimeout(move, 5000, 10, 1)
    
    
    
    </script>
